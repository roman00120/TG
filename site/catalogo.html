<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo | Total Ground 2026</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container nav-container">
            <a href="index.html" class="logo">TOTAL<span>GROUND</span></a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="empresa.html" class="nav-link">Empresa</a>
                <a href="servicios.html" class="nav-link">Servicios</a>
                <div class="nav-item-has-dropdown">
                    <a href="catalogo.html" class="nav-link">Catálogo <span class="arrow">▾</span></a>
                    <div class="dropdown-menu">
                        <a href="catalogo.html?cat=bot-tgone" class="dropdown-item"><i>⚡</i> TG-ONE (IIoT)</a>
                        <a href="catalogo.html?cat=regulador-respaldo" class="dropdown-item"><i>⚡</i> Regulación y
                            Respaldo</a>
                        <a href="catalogo.html?cat=pararrayos" class="dropdown-item"><i>⚡</i> Sistema De Pararrayos</a>
                        <a href="catalogo.html?cat=puesta-a-tierra" class="dropdown-item"><i>⚡</i> Sistema De Puesta A
                            Tierra</a>
                        <a href="catalogo.html?cat=supresores" class="dropdown-item"><i>⚡</i> Supresores</a>
                        <a href="catalogo.html?cat=telemetria" class="dropdown-item"><i>⚡</i> Telemetría Y Control</a>
                        <a href="catalogo.html?cat=banco-capacitores" class="dropdown-item"><i>⚡</i> Banco de
                            Capacitores</a>
                        <a href="catalogo.html?cat=infraestructura" class="dropdown-item"><i>⚡</i> Infraestructura</a>
                    </div>
                </div>
                <a href="eventos.html" class="nav-link">Eventos</a>
                <a href="multimedia.html" class="nav-link">Multimedia</a>
                <a href="manuales.html" class="nav-link">Manuales</a>
            </nav>
            <a href="contacto.html" class="cta-btn">Contáctanos</a>
            <div class="mobile-toggle"><span></span><span></span><span></span></div>
        </div>
    </header>

    <main class="catalog-page">
        <div class="container catalog-container">
            <!-- Sidebar -->
            <aside class="catalog-sidebar">
                <div class="search-box">
                    <input type="text" id="productSearch" placeholder="Buscar productos...">
                </div>
                <div class="filter-group">
                    <h4 class="filter-title">Categorías</h4>
                    <ul class="filter-list">
                        <li><button class="filter-btn active" data-category="all">Todos</button></li>
                        <li><button class="filter-btn" data-category="puesta-a-tierra">Puesta a Tierra</button></li>
                        <li><button class="filter-btn" data-category="pararrayos">Pararrayos</button></li>
                        <li><button class="filter-btn" data-category="supresores">Supresores</button></li>
                        <li><button class="filter-btn" data-category="regulador-respaldo">Regulación y Respaldo</button>
                        </li>
                        <li><button class="filter-btn" data-category="telemetria">Telemetría y Control</button></li>
                        <li><button class="filter-btn" data-category="bot-tgone">TG-ONE (IIoT)</button></li>
                        <li><button class="filter-btn" data-category="banco-capacitores">Banco de Capacitores</button>
                        </li>
                        <li><button class="filter-btn" data-category="infraestructura">Infraestructura</button></li>
                    </ul>
                </div>
            </aside>

            <!-- Product Grid -->
            <section class="catalog-content">
                <div id="productGrid" class="product-grid">
                    <!-- Loaded via JS -->
                </div>
                <div class="pagination">
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                </div>
            </section>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
